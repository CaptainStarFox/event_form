<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .confirmation-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: green;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Registration Confirmed</h2>
    <p><strong>Full Name:</strong> <span id="confirmedName"></span></p>
    <p><strong>Email:</strong> <span id="confirmedEmail"></span></p>
    <p><strong>Phone Number:</strong> <span id="confirmedPhone"></span></p>
    <p>Thank you for registering! We look forward to seeing you at the event.</p>
</div>

<script>
    // Get the stored values from localStorage
    const fullName = localStorage.getItem('fullName');
    const email = localStorage.getItem('email');
    const phone = localStorage.getItem('phone');

    // Display the confirmation data
    document.getElementById('confirmedName').textContent = fullName;
    document.getElementById('confirmedEmail').textContent = email;
    document.getElementById('confirmedPhone').textContent = phone;
</script>

</body>
</html>
